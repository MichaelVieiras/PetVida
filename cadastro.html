  <main>
    <section>
      <!-- Incio Formulario de Cadastro -->
      <div>
        <h5>Cadastro</h5>
      </div>
      <div>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="validationNometutor" class="form-label" name="nometutor">Nome do Tutor</label>
            <input type="text" class="form-control" id="validationNometutor" required>
          </div>
          <div class="col-md-12">
            <label for="validationNomepet" class="form-label" name="nomepet">Nome do Pet</label>
            <input type="text" class="form-control" id="validationNomepet" required>
          </div>
          <div class="col-md-12">
            <label for="validationRaca" class="form-label" name="raca">Raça</label>
            <input type="text" class="form-control" id="validationRaca" required>
          </div>
          <div class="col-md-12">
            <label for="validationIdadepet" class="form-label" name="idadepet">Idade do Pet</label>
            <input type="number" class="form-control" id="validationIdadepet" required>
            <input type="radio" class="form-check-input" id="validationAnos" name="radio-stacked" required>
            <label class="form-check-label" for="validationAnos">Anos</label>
            <input type="radio" class="form-check-input" id="validationMeses" name="radio-stacked" required>
            <label class="form-check-label" for="validationMeses">Meses</label>
          </div>
          <div class="col-md-12">
            <label for="validationDoenca" class="form-label" name="doenca">Alguma doença no Pet</label>
            <input type="text" class="form-control" id="validationDoenca" required>
          </div>
          <div class="col-md-12">
            <label for="validationSexo" class="form-label">Sexo</label>
            <select class="form-select" id="validationSexo" required>
              <option selected disabled value="">Escolha</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="validationemail" class="form-label" name="email">Email</label>
            <input type="email" class="form-control" id="validationemail" required>
          </div>
          <div class="col-md-12">
            <label for="validationsenha" class="form-label" name="senha">Senha</label>
            <input type="password" class="form-control" id="validationsenha" required>
          </div>
          <div class="col-md-12">
            <label for="validationEndereco" class="form-label" name="endereco">Endereço</label>
            <input type="text" class="form-control" id="validationEndereco" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">Aceito os termos e condições.</label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Cadastrar</button> <br>
          </div>
        </form>
      </div>
    </section>
