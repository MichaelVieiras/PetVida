        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                  <hr class="dropdown-divider">

  <main>
    <section>
        <section>
            <div>
              <h5>Marcar consulta ou Serviço</h5>
            </div>
            <div>
              <form class="row g-3">
                <div class="col-md-12">
                    <label for="validationespecialista" class="form-label">Escolha o tipo de serviço</label>
                    <select class="form-select" id="validationespecialista" required>
                      <option selected disabled value="">Escolha</option>
                      <option>Marcar Consulta</option>
                      <option>Tosa</option>
                      <option>Banho</option>
                    </select>
                <div class="col-md-12">
                  <label for="validationNomepet" class="form-label" name="nomepet">Nome do Pet</label>
                  <input type="text" class="form-control" id="validationNomepet" required>
                </div>
                <div class="col-md-12">
                  <label for="validationDoenca" class="form-label" name="doenca">Escolha o dia da consulta</label>
                  <input type="date" class="form-control" id="validationDoenca" required>
                </div>
                <div class="col-md-12">
                  <label for="validationespecialista" class="form-label">Escolha o especialista</label>
                  <select class="form-select" id="validationespecialista" required>
                    <option selected disabled value="">Escolha</option>
                    <option>Dr. João Ricardo</option>
                    <option>Dra. Janaina Sampaio</option>
                    <option>Dra. Sara Mendes</option>
                    <option>Dra. Jair Ribeiro</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="motivoconsulta" class="form-label">Descreva o motivo da Consulta</label>
                    <textarea class="form-control" id="motivoconsulta" rows="3" required></textarea>
                  </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Marcar</button>
                </div>
              </form>
            </div>
          </section>
    </section>
  </main>
